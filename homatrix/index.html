  <script>
    AFRAME.registerComponent('random-position', {
      init: function () {
        this.el.setAttribute('position', {
          x: Math.random() * 20 - 10, // Rango de -10 a 10 para la posición X
          y: Math.random() * 20 - 10, // Rango de -10 a 10 para la posición Y
          z: Math.random() * 20 - 10  // Rango de -10 a 10 para la posición Z
        });

      },
      tick: function (time, timeDelta) {
        var position = this.el.getAttribute('position');
        position.x += (Math.random() - 0.5) * 0.1; // Random X movement between -0.05 and 0.05
        position.y += (Math.random() - 0.5) * 0.1; // Random Y movement between -0.05 and 0.05
        position.z += (Math.random() - 0.5) * 0.1; // Random Z movement between -0.05 and 0.05
        this.el.setAttribute('position', position);
      }
    });
  </script>

    <body>
        <section class="container text-center init">
            <div class="init">
                <h1>¡Bienvenido!</h1>
                <br/>
                <p>En el code la fuerza encontrarás y en las manos de la cabeza el siguiente paso se revelará... Si en un móvil estás, ayuda necesitarás. <a href="https://play.google.com/store/apps/details?id=web.dassem.livewebsiteeditorfree&hl=es&gl=US">Ayuda para el androide</a></p> 
                <br/>  
                <form action="" method="post">
                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Usuario"
                            value="admin"
                            disabled
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Contraseña"
                        />
                    </div>
                    <input type="submit" value="Entrar" id="loginButton" />
                </form>
            </div>
        </section>
